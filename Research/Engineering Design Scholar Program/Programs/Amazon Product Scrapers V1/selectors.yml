name:
    css: '#productTitle'
    type: Text
price:
    css: 'span.aok-offscreen'
    type: Text
short_description:
    css: '#feature-bullets'
    type: Text
images:
    css: '.imgTagWrapper img'
    type: Attribute
    attribute: src
rating:
    css: 'span.a-icon-alt'
    type: Text
number_of_reviews:
    css: '#acrCustomerReviewText'
    type: Text
product_dimensions:
    css: 'tr.po-item_depth_width_height td.a-span9 span.a-size-base.po-break-word'
    type: Text
sustainability_features:
    css: 'div.a-section.climatePledgeFriendlyDesktopCard'
    type: Text
variants:
    css: 'ul.a-unordered-list.a-nostyle.a-button-list.a-vertical li'
    multiple: true
    type: Text
    children:
        name:
            css: 'span.a-list-item'
            type: Text
        asin:
            css: 'span.a-list-item'
            type: Attribute
            attribute: 'data-defaultasin'
link_to_all_reviews:
    css: 'div.card-padding a.a-link-emphasis'
    type: Link
